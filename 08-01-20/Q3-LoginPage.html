<html>

<body style="background-image: url('bg.jpg')">
	<div class="container text-center" style="margin-top: 200px; background-color: white">

			<div class="col" style="margin-top: 55px">
				<h1>WELCOME</h1>

					<label><b>Login Id</b></label>
					<input type="text" class="form-control" name="loginid" placeholder="Enter your LoginId">
				</div>

					<label><b>Password</b></label>
					<input type="Password" class="form-control" name="password" placeholder="Enter your password">

				<br>
				<button class="btn btn-success btn-sm">Submit</button>
				<button class="btn btn-warning btn-sm">Cancel</button>
				<br>
				<br>
				<a href="#"><u>Forgot Password?</u></a>
			</div>
		</div>
	</div>
</body>
